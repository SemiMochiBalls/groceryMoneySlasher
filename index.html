<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Slasher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1>Price Slasher</h1>
    <nav>
        <ul>
            <li><a href="grocery_list.html">Grocery List</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="#">Admin Panel</a></li>
        </ul>
    </nav>
</header>
    <section class="search-container">
        <h2>Find the Best Prices for Your Groceries</h2>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for products...">
            <button id="searchButton">Search</button>
        </div>
    </section>

    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var searchInput = document.getElementById('searchInput');
            var searchButton = document.getElementById('searchButton');
    
            searchButton.addEventListener('click', function() {
                var userInput = searchInput.value.trim();
                //if user input is not empty then fetch data
                if (userInput !== '') {
                    //fetching data from the server
                    fetch(`http://localhost:3000/search?term=${userInput}`)
                        .then(response => {
                            //if the response is not ok then throw an error
                            if (!response.ok) {
                                throw new Error(`Server returned ${response.status}: ${response.statusText}`);
                            }
                            return response.json();
                        })
                        .then(data => {
                            if (data.length === 0) {
                                alert('No results found');
                            } else {
                                // this is where the code for displaying the results will go
                                console.log('Search results:', data);
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching data:', error);
                            alert('An error occurred. Please try again.');
                        });
                } else {
                    //if user input is empty then alert the user
                    alert('Please enter a search term.');
                }
            });
        });
    </script>

<footer>
    <p>&copy; 2023 Price Slasher. All rights reserved. For software development</p>
</footer>

</body>
</html>
