<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href = "styles.css" rel = "stylesheet"></link>
    <style>
body {
    display: flex;
    flex-direction: column; /* Add this line */
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    margin: 0;
}
        .login-box {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .login-box:hover {
            transform: scale(1.02);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            margin: 10px 0;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #4CAF50;
        }
        button {
            padding: 12px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <header>
        <h1>Price Slasher</h1>
        <nav>
            <ul>
                <li><a href="groceryList.html">Grocery List</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="index.html">Search</a></li>
                <li><a href="#">Admin Panel</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-box" id="loginBox">
        <h2>User Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <br>
            Join our family for more Grocery's information today!<a href="#" id="showRegisterForm"><br>Register here</a></p>
    </div>

    <div class="login-box" id="registerBox" style="display: none;">
        <h2>User Registration</h2>
        <form id="registerForm">
            <input type="text" id="newEmail" placeholder="Enter Your Email.." required>
            <input type="text" id="newUsername" placeholder="Enter Your Username.." required>
            <input type="password" id="newPassword" placeholder="Enter Your Password.." required>
            <input type="text" id="newPcode" placeholder="Enter Your Postal Code.." required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <a href="#" id="showLoginForm">Login here</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginBox = document.getElementById('loginBox');
            const registerBox = document.getElementById('registerBox');
            const showRegisterForm = document.getElementById('showRegisterForm');
            const showLoginForm = document.getElementById('showLoginForm');

            // Show the registration form and hide the login form
            showRegisterForm.addEventListener('click', function() {
                loginBox.style.display = 'none';
                registerBox.style.display = 'block';
            });

            // Show the login form and hide the registration form
            showLoginForm.addEventListener('click', function() {
                loginBox.style.display = 'block';
                registerBox.style.display = 'none';
            });

            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            // Handle login form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Implement your login logic here
                alert('Login logic goes here');
            });

            // Handle registration form submission
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Implement your registration logic here
                alert('Registration logic goes here');
            });
        });
    </script>
</body>
</html>
